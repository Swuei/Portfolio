name: Admin Token Generator
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: write
  actions: write

jobs:
  generate-token:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      actions: write
      
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate token
        id: generate
        run: |
          TOKEN=$(openssl rand -hex 16)
          EXPIRY=$(date -u -d "55 minutes" '+%Y-%m-%dT%H:%M:%SZ')
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          echo "expiry=$EXPIRY" >> $GITHUB_OUTPUT
          echo "message=🛡️ **New Admin Token**\n\n🔑 Token: \`$TOKEN\`\n⏳ Expires: $EXPIRY" >> $GITHUB_OUTPUT

      - name: Send to Discord
        uses: Ilshidur/action-discord@master
        with:
          args: ${{ steps.generate.outputs.message }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update download entries [skip ci]"
          git push
