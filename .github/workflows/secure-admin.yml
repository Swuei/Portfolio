name: Admin Token Generator
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  generate-token:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate
        run: |
          TOKEN=$(openssl rand -hex 16)
          EXPIRY=$(date -u -d "55 minutes" '+%Y-%m-%dT%H:%M:%SZ')
          
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
          echo "expiry=$EXPIRY" >> $GITHUB_OUTPUT
          echo "message=🛡️ **New Admin Token**\n\n🔑 Token: \`$TOKEN\`\n⏳ Expires: $EXPIRY\n\nUse in: [Your Website](${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY})" >> $GITHUB_OUTPUT

      - name: Send to Discord
        uses: Ilshidur/action-discord@master
        with:
          args: ${{ steps.generate.outputs.message }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
