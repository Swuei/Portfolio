name: Admin

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate New Token
        id: token-gen
        run: |
          TOKEN=$(openssl rand -hex 32)
          EXPIRY=$(( $(date +%s) + 3600 ))
          
          for file in downloads*.html; do
            sed -i "s|<!-- ADMIN_TOKEN -->|${TOKEN}|g" "$file"
            sed -i "s|<!-- TOKEN_EXPIRY -->|${EXPIRY}|g" "$file"
          done

          echo "TOKEN=${TOKEN}" >> $GITHUB_OUTPUT
          echo "EXPIRY=${EXPIRY}" >> $GITHUB_OUTPUT

      - name: Notify Token via Discord
        if: success()
        run: |
          curl -X POST \
            "https://discord.com/api/webhooks/${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "content": "üîë New Admin Token: ${{ steps.token-gen.outputs.TOKEN }}\n‚è≥ Expires: $(date -d @${{ steps.token-gen.outputs.EXPIRY }})\nüìÑ Page: https://swuei.github.io/Portfolio/downloads"
            }'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
